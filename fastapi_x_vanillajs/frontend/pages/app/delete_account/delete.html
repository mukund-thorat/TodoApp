<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo By Mukund - Delete Account</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/utils/components.css">
    <link rel="stylesheet" href="/static/pages/app/delete_account/delete.css">
    <script type="module" src="/static/utils/utils.js" defer></script>
    <script type="module" src="/static/pages/app/delete_account/delete.js" defer></script>
</head>

<body>
    <form id="delete-form">
        <div class="shadow-box">
            <h1>Delete Account</h1>
            <section class="fields">
                <div class="field">
                    <label for="email">Email</label>
                    <input required readonly type="email" name="email" id="email" placeholder="example@test.com"
                        value="{{ email }}">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password" placeholder="Enter your password">
                </div>
            </section>
            <button type="submit" id="submit-btn" class="primary-btn spinner-btn">
                <span class="spinner hide"></span>
                <span class="btn-text">Generate OTP</span>
            </button>
        </div>
    </form>
</body>
</html>
