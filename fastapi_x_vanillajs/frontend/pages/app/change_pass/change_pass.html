<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo By Mukund - Change Password</title>
    <link rel="stylesheet" href="/static/utils/components.css">
    <script type="module" src="/static/utils/utils.js" defer></script>
    <link rel="stylesheet" href="/static/pages/app/change_pass/change_pass.css">
    <script type="module" src="/static/pages/app/change_pass/change_pass.js" defer></script>
</head>

<body>
    <form id="change-pass-form">
        <div class="shadow-box">
            <h1>Change Password</h1>
            <section class="fields">

                <div class="field">
                    <label for="old-password">Old Password</label>
                    <input required type="password" name="old-password" id="old-password" placeholder="Enter your old password">
                </div>
                <div class="field">
                    <label for="password">New Password</label>
                    <input required type="password" name="password" id="password" placeholder="Enter your new password">
                </div>
                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <input required type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your new password">
                </div>
            </section>
            <button type="submit" id="submit-btn" class="primary-btn spinner-btn">
                <span class="spinner hide"></span>
                <span class="btn-text">Generate OTP</span>
            </button>
        </div>
    </form>
</body>
</html>
