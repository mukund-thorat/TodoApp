<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo By Mukund</title>
    <link rel="stylesheet" href="/static/pages/app/app.css">
    <link rel="stylesheet" href="/static/utils/components.css">
    <script type="module" src="/static/pages/app/todo.js" defer></script>
    <script type="module" src="/static/pages/app/app.js" defer></script>
    <script type="module" src="/static/pages/app/tabs.js" defer></script>
    <script type="module" src="/static/pages/app/user.js" defer></script>
</head>

<body>
    <section id="todo-add-popup" class="popup-overlay">
        <div class="todo-add-box">
            <h1>Add New Task</h1>
            <form id="todo-add-form">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter task title" required>
                </div>

                <div class="input-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" required>
                        <option value="1">P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="dueDate" name="due-date" required>
                </div>

                <button type="submit" class="primary-btn">Add Task</button>
            </form>
        </div>
    </section>

    <section id="main-container">
        <section class="sidebar">
            <div class="profile">
                <div id="avatar-box">
                    <img id="avatar" src="{{ user.avatar }}" alt="Avatar">
                    <section id="profile-menu" class="hidden">
                        <div>
                            <button id="forget-btn">Forget password</button>
                            <button id="logout-btn">Logout</button>
                        </div>
                        <hr>
                        <a href="/delete_account"><button id="delete-acc-btn">Delete account</button></a>
                    </section>
                </div>
                <h3>üñêÔ∏è Good Morning,</h3>
                <h1>{{ user.firstName }}</h1>
            </div>

            <div class="quote">
                <h1>No<br>mercy<br>for<br>unfinished<br>tasks.<br>üò§</h1>
            </div>

            <div class="footer">
                <h1>Todo</h1>
                <p>by <a href="https://mukundthorat.framer.ai/"><img src="/static/static/signature.svg"/></a></p>
            </div>
        </section>

        <section class="todo-container">
            <div class="tab">
                <button id="active-tab-btn" class="selected-tab"><img src="/static/static/active.svg">Active</button>
                <button id="completed-tab-btn"><img src="/static/static/tick.svg">Completed</button>
            </div>

            <div id="todos-box">

            </div>
            <button id="add-todo-btn">
                <span class="plus">+</span>
                <span class="text">Add New Task</span>
            </button>
        </section>
    </section>
</body>

</html>
