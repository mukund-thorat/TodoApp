<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo By Mukund</title>
    <link rel="stylesheet" href="/static/pages/app/app.css">
    <link rel="stylesheet" href="/static/utils/components.css">
    <script type="module" src="/static/pages/app/todo.js" defer></script>
    <script type="module" src="/static/pages/app/app.js" defer></script>
    <script type="module" src="/static/pages/app/completed_todo.js" defer></script>
</head>

<body>
    <section id="todo-add-popup" class="popup-overlay">
        <div class="todo-add-box">
            <h1>Add New Task</h1>
            <form id="todo-add-form">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter task title" required>
                </div>

                <div class="input-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" required>
                        <option value="1">P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="dueDate" name="due-date" required>
                </div>

                <button type="submit" class="primary-btn">Add Task</button>
            </form>
        </div>
    </section>

    <section id="main-container">
        <section class="sidebar">
            <div class="profile">
                <div id="avatar-box">
                    <img id="avatar" src="{{ user.avatar }}" alt="Avatar">
                </div>
                <h3>üñêÔ∏è Good Morning,</h3>
                <h1>{{ user.firstName }}</h1>
            </div>

            <div class="quote">
                <h1>Let‚Äôs<br>fuck<br>these<br>tasks.<br>üî•</h1>
            </div>

            <div class="footer">
                <h1>Todo</h1>
                <p>by <img src="/static/static/signature.svg" alt=""></p>
            </div>
        </section>

        <section class="todo-container">
            <div class="tab">
                <button id="active-tab-btn" class="selected-tab"><img src="/static/static/active.svg">Active</button>
                <button id="completed-tab-btn"><img src="/static/static/tick.svg">Completed</button>
            </div>

            <div id="todos-box">
                <!-- {% for todo in todos %}
                <div id="todo-item">
                    <div class="todo-data">
                        <label class="custom-radio">
                            <input type="radio" name="todo" {% if todo.completed %}checked{% endif %}>
                            <span class="radio-ui"></span>
                        </label>

                        <h3 id="todo-priority">P{{ todo.priority }}</h3>
                        <h3 id="todo-title">{{ todo.title }}</h3>
                    </div>
                    <div class="action-btn">
                        <button onclick="" id="edit-todo-btn"><img src="/static/static/edit.svg" alt="Edit"></button>
                        <button id="delete-todo-btn"><img src="/static/static/trash.svg" alt="Delete"></button>
                    </div>
                </div>
                {% endfor %} -->
            </div>
            <button id="add-todo-btn">
                <span class="plus">+</span>
                <span class="text">Add New Task</span>
            </button>
        </section>
    </section>
</body>

</html>
