<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo By Mukund - Login</title>
   <link rel="stylesheet" href="/static/utils/components.css">
    <link rel="stylesheet" href="/static/pages/login/login.css">
</head>
<body>
    <div class="shadow-box">
        <h1>Log-In</h1>
        <section class="fields">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="example@test.com">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="" placeholder="Enter your password">
            </div>
        </section>
        <hr>
        <button class="primary-btn">Proceed</button>
    </div>
</body>
</html>
