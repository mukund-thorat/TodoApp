<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo By Mukund - Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/utils/components.css">
    <link rel="stylesheet" href="/static/pages/login/login.css">
    <script type="module" src="/static/pages/login/login.js" defer></script>
</head>

<body>
    <form id="login-form">
        <div class="shadow-box">
            <h1>Log-In</h1>
            <section class="fields">
                <div class="field">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" placeholder="example@test.com">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password" placeholder="Enter your password">
                </div>
            </section>
            <a id="f_pass" href="/recover_password">Forget password?</a>
            <button id="submit-btn" type="submit" class="primary-btn">Proceed</button>
        </div>
    </form>
</body>

</html>
