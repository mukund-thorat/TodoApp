<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo By Mukund - Sign-Up</title>
    <link rel="stylesheet" href="/static/pages/signup/signup.css">
    <link rel="stylesheet" href="/static/utils/components.css">
    <script src="/static/pages/signup/signup.js" defer></script>
</head>
<body>
    <form id="sign-up-form">
        <div class="shadow-box">
            <h1>Sign-Up</h1>
            <section class="fields">
                <div class="fullname">
                    <div class="field">
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="firstname" placeholder="Enter your name">
                    </div>
                    <div class="field">
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lastname" placeholder="Enter your name">
                    </div>
                </div>
                
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@test.com">
    
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
    
                </div>
                <div class="field">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter your password">
                </div>
            </section>
            <hr>
            <button type="submit" class="primary-btn">Proceed</button>
        </div>
    </form>
</body>
</html>
